name: Update Pelican Site

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Pelican
        run: pip install pelican[markdown] pelican-tag-cloud pymdown-extensions
      
      - name: Build site
        run: pelican content --delete-output-directory
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./output  # Ensure this is the correct path to your build directory
      
      - name: Deploy site
        uses: actions/deploy-pages@v4
